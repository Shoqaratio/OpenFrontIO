<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaxiaFN | Edited OpenFront (TEST)</title>

    <link rel="manifest" href="../../resources/manifest.json" />

    <!-- Critical CSS to prevent FOUC -->
    <style>
      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }

      html {
        visibility: visible;
        opacity: 1;
      }

      html.preload {
        visibility: hidden;
        opacity: 0;
      }

      .bg-image {
        content: "";
        background-image: url("/images/EuropeBackground.svg");
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(4px);
        z-index: -1;
      }

      .dark .bg-image {
        filter: blur(4px) brightness(0.7);
      }

      /* Critical styles to prevent layout shift */
      .container {
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }

      .logo-glow {
        fill: url(#logo-gradient);
        filter: drop-shadow(1px 1px 0px rgb(255, 255, 255))
          drop-shadow(-1px -1px 0px rgb(255, 255, 255))
          drop-shadow(1px -1px 0px rgb(255, 255, 255))
          drop-shadow(-1px 1px 0px rgb(255, 255, 255))
          drop-shadow(3px 3px 0px rgb(255, 255, 255));
      }

      .logo-version {
        color: #2563eb;
        filter: drop-shadow(1px 1px 0px rgb(255, 255, 255))
          drop-shadow(-1px -1px 0px rgb(255, 255, 255))
          drop-shadow(1px -1px 0px rgb(255, 255, 255))
          drop-shadow(-1px 1px 0px rgb(255, 255, 255));
      }

      .left-gutter-ad {
        position: fixed;
        left: 0;
        top: 200px; /* Changed from top: 50% */
        transform: none; /* Removed translateY(-50%) since we don't need to center anymore */
        z-index: 40;
        width: 300px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        pointer-events: auto;
      }

      .left-gutter-ad google-ad {
        width: 100%;
        height: 100%;
        display: block;
      }

      .right-gutter-ad {
        position: fixed;
        right: 0;
        top: 200px; /* Changed from top: 50% */
        transform: none; /* Removed translateY(-50%) since we don't need to center anymore */
        z-index: 40;
        width: 300px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        pointer-events: auto;
      }

      .right-gutter-ad google-ad {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Media query to hide the gutter ad on smaller screens */
      @media (max-width: 1280px) {
        .left-gutter-ad {
          display: none;
        }
        .right-gutter-ad {
          display: none;
        }
      }

      /* Notification styling */
      .mobile-notification {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        border-radius: 5px;
        font-size: 16px;
        display: none;
      }
    </style>

    <!-- Immediate execution to prevent FOUC -->
    <script>
      // function if is on mobile devive
      function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod|Opera Mini/i.test(
          navigator.userAgent,
        );
      }

      // display notification and remove it after 10 sec
      window.addEventListener("load", function () {
        if (isMobileDevice()) {
          var notification = document.createElement("div");
          notification.className = "mobile-notification";
          notification.innerText =
            "We don't recommend playing on mobile due to small resolution.";
          document.body.appendChild(notification);
          notification.style.display = "block";

          // remove it
          setTimeout(function () {
            notification.style.display = "none";
          }, 10000);
        }
      });
    </script>

    <!-- Analytics -->
    <script

      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7012197971455543"
      crossorigin="anonymous"
    ></script>
  </head>

      window.addEventListener("load", function () {
        requestAnimationFrame(() => {

      });
